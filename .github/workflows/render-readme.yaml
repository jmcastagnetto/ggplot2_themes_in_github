# Based on https://fromthebottomoftheheap.net/2020/04/30/rendering-your-readme-with-github-actions/
on:
  schedule:
    - cron: '0 2 * * 0'  # run every sunday at 02:00
  push:
    paths:
      - README.Rmd

name: Render README

jobs:
  render:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@v1

      - name: Set up R
        uses: r-lib/actions/setup-r@v1

      - name: Add extra repositories for Ubuntu
        run: |
          sudo add-apt-repository -y universe
          sudo add-apt-repository -y multiverse
          sudo add-apt-repository -y restricted
          sudo apt-get update

      - name: Prepare according to https://cran.r-project.org/bin/linux/ubuntu/
        run: |
          sudo apt-get update -qq
          sudo apt-get install --no-install-recommends software-properties-common dirmngr
          sudo wget -qO- https://cloud.r-project.org/bin/linux/ubuntu/marutter_pubkey.asc | sudo tee -a /etc/apt/trusted.gpg.d/cran_ubuntu_key.asc
          sudo add-apt-repository "deb https://cloud.r-project.org/bin/linux/ubuntu $(lsb_release -cs)-cran40/"
          sudo apt-get install -y --no-install-recommends r-base
          sudo apt-get -y upgrade
          sudo add-apt-repository -y ppa:c2d4u.team/c2d4u4.0+
          sudo apt-get update

      - name: Install packages used in README.Rmd
        run: |
          sudo apt-get install -y --no-install-recommends r-cran-tidyverse r-cran-rmarkdown r-cran-knitr r-cran-lubridate r-cran-gh

      - name: Check that the installed libraries can be loaded
        run: Rscript -e 'library(tidyverse); library(rmarkdown); library(knitr); library(lubridate); library(gh)'

      - name: Render README from RMarkdown
        run: Rscript build-readme.R

      - name: Commit results
        run: |
          git commit -m 'Re-build README.md' README.md || echo "No changes to commit"
          git push origin || echo "No changes to commit"
